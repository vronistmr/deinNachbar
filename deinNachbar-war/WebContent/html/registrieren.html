      		<h2>Registrieren</h2>

     		<label for="vorname">Vorname:</label>
      		<input autofocus type="text" id="vorname" name="vorname" size="30" maxlength="40" required>

      		<label for="email">E-Mail:</label>
      		<input type="email" id="email" name="email" size="30" maxlength="40" pattern ="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title = "Bitte geben sie eine g&uuml;ltige Email-Adresse der Form: characters@characters.domain ein!" required>

  
      		<label for="passwort">Passwort:</label>
      		<input type="password" id="passwort" name="passwort" size="30" maxlength="40" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Das Passwort muss mindestens einen Gro&szlig;buchstaben, einen Kleinbuchstaben, eine Nummer und mindestens 8 Zeichen enthalten!"required>

      		<label for="passwortwdh">Passwort wiederholen:</label>
      		<input type="password" id="passwortwdh" name="passwortwdh" size="30" maxlength="40" required>

      		<label for="standort">Standort:</label>
      		<input type="text" id="standort" name="standort" size="30" maxlength="40" required>

      		<button type= "submit" name="regButton" value="registrierungneu">Registrieren</button>
